{% extends "base.html" %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">社團</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-1 pull-right" style="margin-bottom:15px">
                <div><a href="/add_group/" class="btn btn-primary pull-right">
                        <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>新增社團</a>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <td>社團名稱</td>
                    <td>備註說明</td>
                    <td colspan="2"></td>
                </tr>
            </thead>
            <tbody>
                {% for group in group_list %}
                <tr>
                    <td>{{ group.group_name }}</td>
                    <td>{{ group.group_script }}</td>
                    <td><a href="/del_group/{{ group.id }}/" class="btn btn-danger"><i
                                class="fa fa-trash-o fa-fw" aria-hidden="true"></i>刪除</a></td>
                    <td><a href="/edit_group/{{ group.id }}/" class="btn btn-info"><i
                                class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan='4'>無相關紀錄</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
