{% extends "base.html" %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">員工</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-10 pull-right" style="margin-bottom:15px">
                <div><a href="/add_employee/" class="btn btn-primary pull-right">
                        <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>新增員工</a>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <th>照片</th>
                    <th>姓名</th>
                    <th>職位</th>
                    <th>電話</th>
                    <th>郵箱</th>                   
                    <td colspan="2"></td>
                </tr>
            </thead>
            <tbody>
                {% for emp in emp_list %}
                <tr>
                    <td style="width:100px;"><img src="/media/{{ emp.head_img }}" style="height:100px; width:100px; "></td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.get_hierarchy_display }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>{{ emp.email }}</td>  
                    <td style="width:100px"><a href="/del_employee/{{ emp.id }}/" class="btn btn-danger"><i
                                class="fa fa-trash-o fa-fw" aria-hidden="true"></i>刪除</a></td>
                    <td style="width:100px"><a href="/edit_employee/{{ emp.id }}/" class="btn btn-info"><i
                                class="fa fa-pencil-square-o" aria-hidden="true"></i>基本資料/修改資料</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan='7'>無相關紀錄</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
