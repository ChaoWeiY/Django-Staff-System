{% extends "base.html" %}
{% block page_content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">修改部門</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ dep_object.id }}">
                    <div class="form-group">
                        <label for="dep_name" class="col-md-4 control-label">部門: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="dep_name" name="dep_name" placeholder=""
                                value="{{ dep_object.dep_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dep_script" class="col-md-4 control-label">備註: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="dep_script" name="dep_script" placeholder=""
                                value="{{ dep_object.dep_script }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
