{% extends "base.html" %}
{% block page_content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">新增社團</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/add_group/" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="group_name" class="col-md-4 control-label">社團: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="group_name" name="group_name" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group_script" class="col-md-4 control-label">備註: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="group_script" name="group_script" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="新增">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
