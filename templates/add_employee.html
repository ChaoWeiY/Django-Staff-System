{% extends "base.html" %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">增加員工</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/add_employee/" method="post" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-md-4 control-label">照片:</label>
                        <div class="col-md-8">
                            <label for="head_img">
                                <img id='imgforshow' src="/static/default_header.png"
                                    style="height:500px; width:500px;">
                                <input type="file" class="form-control" id="head_img" name="head_img"
                                    style="display:none;"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attachment" class="col-md-4 control-label">附件: </label>
                        <div class="col-md-8">
                            <input type="file" class="form-control" id="attachment" name="attachment">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">姓名: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-md-4 control-label">電話: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="請輸入電話"
                                value="{{ emp.phone }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">信箱: </label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="請輸入信箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="col-md-4 control-label">薪水: </label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="salary" name="salary" placeholder="請輸入薪水">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-md-4 control-label">地址: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="address" name="address" placeholder="請輸入地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dep" class="col-md-4 control-label">部門: </label>
                        <div class="col-md-8">
                            <select class="form-control" name="dep" id="dep">
                                {% for dep in dep_list %}
                                <option value="{{ dep.id }}">{{ dep.dep_name }} </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group" class="col-md-4 control-label">社團: </label>
                        <div class="col-md-8">
                            <select class="form-control" name="group" id="group">
                                {% for group in group_list %}
                                <option value="{{ group.id }}">{{ group.group_name }} </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="group" class="col-md-4 control-label">性別: </label>
                            <div class="col-md-8">
                                <select class="form-control" name="gender" id="gender">
                                    <option value="1"> 男</option>
                                    <option value="2"> 女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="hierarchy" class="col-md-4 control-label">職位: </label>
                            <div class="col-md-8">
                                <select class="form-control" name="hierarchy" id="hierarchy">
                                    <option value="1"> 總經理</option>
                                    <option value="2"> 主管</option>
                                    <option value="3"> 員工</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="新增">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
